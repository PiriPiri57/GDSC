<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record Form</title>
</head>
<!--Written for accessebility-->
<body>
    <h1>Student Record Form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <br>
        <label for="grade">Grade:</label>
        <input type="number" id="grade" name="grade" required>
        <br>
        <br>
        <label for="DOB">D.O.B:</label>
        <input type="date" id="dob" name="dob" required>
        <br>
        <br>
        <label for="courses">Enrolled Courses:</label>
        <br>
        <br>
        <select id="courses" name="courses" multiple>
            <option value="math">Mathematics</option>
            <option value="english">English</option>
            <option value="science">Science</option>
            <option value="history">History</option>
        </select>
        <br>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
    <p>Follow us on instagram</p>
    <br>
    <a href="https://www.instagram.com/">Instagram</a>
    <br>
    <img src="https://cdn.mos.cms.futurecdn.net/6dDoc8GV9fYUPExgLYPqqT-1200-80.jpg"alt="Instagram" height="150"/>
</body>
</html>
